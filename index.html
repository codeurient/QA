<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let count = 0;

        const add = () => {
            count++;
            
            return function () {
                return count * 2
            }
        }

        const result = add();
        console.log(result()); // Output: 2
        console.log(result()); // Output: 4
    </script>
</body>
</html>
